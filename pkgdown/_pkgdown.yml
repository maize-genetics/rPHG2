  bootstrap: 5
  bslib:
    base_font: {google: "Barlow"}
    heading_font: {google: "Oswald"}
    code_font: {google: "Roboto Mono"}
  extra_css: pkgdown/extra.css

navbar:
  structure:
    left:  [intro, articles, reference, news]
